<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeAura - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Bungee&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #84fab0, #a6c1ee, #fbc2eb, #fad0c4, #ff9a9e);
      background-size: 400% 400%;
      animation: colorChangeBG 8s ease infinite;
    }

    @keyframes colorChangeBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .emoji-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .emoji-background span {
      position: absolute;
      font-size: calc(2rem + 4vw); /* Different sizes for emojis */
      animation: floatEmoji 8s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes floatEmoji {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(20vw, -20vh) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translate(-15vw, 30vh) scale(1);
        opacity: 0.7;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #333;
      width: 90%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: dynamicBoxShadow 8s ease infinite;
    }

    @keyframes dynamicBoxShadow {
      0% {
        box-shadow: 0 0 20px 5px rgba(132, 250, 176, 0.8),
                    0 0 40px 10px rgba(166, 193, 238, 0.8);
      }
      50% {
        box-shadow: 0 0 20px 5px rgba(252, 194, 235, 0.8),
                    0 0 40px 10px rgba(250, 208, 196, 0.8);
      }
      100% {
        box-shadow: 0 0 20px 5px rgba(255, 154, 158, 0.8),
                    0 0 40px 10px rgba(250, 208, 196, 0.8);
      }
    }

    .card-header {
      font-family: 'Bungee', cursive;
      font-weight: bold;
      background: #FF0000; /* Red header box */
      color: white; /* White header font color */
      text-align: center;
      font-size: 1.5rem;
      padding: 1rem;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6); /* Subtle white box shadow */
    }

    .btn-primary {
      background: #FF4500;
      border: none;
    }

    .btn-primary:hover {
      background: #FF6347;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.6);
      border: none;
      color: #333;
    }

    .form-control::placeholder {
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Emoji Background -->
  <div class="emoji-background">
    <span style="top: 5%; left: 5%;">😂</span>
    <span style="top: 10%; left: 30%;">🔥</span>
    <span style="top: 15%; left: 80%;">🤣</span>
    <span style="top: 20%; left: 50%;">💀</span>
    <span style="top: 25%; left: 20%;">🚀</span>
    <span style="top: 30%; left: 90%;">🌈</span>
    <span style="top: 35%; left: 40%;">🎉</span>
    <span style="top: 40%; left: 70%;">👑</span>
    <span style="top: 45%; left: 10%;">💫</span>
    <span style="top: 50%; left: 60%;">✨</span>
    <span style="top: 55%; left: 15%;">🍩</span>
    <span style="top: 60%; left: 85%;">🦄</span>
    <span style="top: 65%; left: 25%;">🎈</span>
    <span style="top: 70%; left: 75%;">👾</span>
    <span style="top: 75%; left: 35%;">🍕</span>
    <span style="top: 80%; left: 50%;">🐱</span>
    <span style="top: 85%; left: 90%;">🍦</span>
    <span style="top: 90%; left: 45%;">🐶</span>
    <span style="top: 95%; left: 70%;">🍔</span>
    <span style="top: 100%; left: 20%;">🍟</span>
  </div>

  <!-- Sign Up Form -->
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card">
      <div class="card-header">
        Welcome to MemeAura
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">Sign Up or Login to Join the Fun!</h5>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">👤 Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">📧 Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">🔑 Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up / Login 🎈</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="#" class="text-warning">Login here!</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
